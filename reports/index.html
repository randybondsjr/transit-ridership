<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Transit Ridership Reports</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet" media="screen">
    <script src="https://js.arcgis.com/3.16/"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/reports.js"></script>    
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Transit Ridership Reporting</h1>
        <p class="help-block">Use the choices to choose how you would like the data filtered. <br/>For example, if you want to see all entries from January 2016, choose January in the month, and 2016 in the year.</p>
      </div>
      <form class="form-inline">
        <div class="form-group">
        <label for="selectDate">Date:</label>
          <select id="selectDate" name="day" style="width:auto;" class="form-control">
            <option value="">-- Day --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="selectMonth"  name="month" style="width:auto;" class="form-control">
            <option value="">-- Month --</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="selectYear"  name="year" style="width:auto;" class="form-control">
            <option value="">-- Year --</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
          <label for="selectRoute">Route:</label>
          <select id="selectRoute"  name="route" style="width:auto;" class="form-control">
            <option value="">-- Route --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="messages" class="add-margin-top">
        <div class="alert alert-info"><h4><img src="../images/loading.gif" width="25px;"> &nbsp; Loading</h4></div>
      </div>
      <div id="report"></div>
      <div id="execution-time" class="text-right"><small></small></div>
    </div>
  </body>
</html>
